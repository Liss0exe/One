<!DOCTYPE html>
<html lang="en">
<head>

    <title>Arrays JS</title>

<body>
    <h1>Arrays JS</h1>


    <script>
    
    // Declaramos un array
    // Posición:      0        1     2
    let cajon = ['Levi', 'Jimin', 'Tomoe']; // tamaño 3

    //obtener valor específico
    //console.log( cajon[1]  );

    // Modificar un valor del arreglo
    cajon[2] = 'Shikamaru';
    //console.log( cajon );

    // Tamaño de mi arreglo
    //console.log( "El tamaño del arreglo es de: " + cajon.length  );

    // Agregar un nuevo elemento al arreglo
    cajon.push("Chifuyu");
    //console.log( cajon );

    // Eliminar elementos del arreglo
    // pop() elimina el último elemento
    cajon.pop();
    cajon.shift();
    //console.log( cajon );



    // Bucle for
    /*
    console.log("Aquí empieza el bucle");

      console.log("Hola chicos");

    */

    console.log(cajon);
    let estado = 0;
    let tamano = cajon.length; // 2
    //                   0          1     
    // cajonera = ['pantalones', 'calcetas'];
    for( estado; estado < tamano ; estado ++){
      console.log( cajon[estado] );
    }
    </script>
